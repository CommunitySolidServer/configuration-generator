name: Build and Deploy

on: [push]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.3.0
        with:
          persist-credentials: false

      - name: Setup Node.js ✨
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install and Build 🔧
        run: npm ci

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.4.1
        with:
          branch: gh-pages
          folder: .
          clean: true
